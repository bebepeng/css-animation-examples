<body>

<button class="animation-btn animation-initial">Click me</button>

<div class="animation-container">
    <div class="animation-container-content"></div>
</div>

<div class="animation-keyframe"></div>


<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
<script src="js/plugins.js"></script>
<script src="js/main.js"></script>

<!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
<script>
    (function (b, o, i, l, e, r) {
        b.GoogleAnalyticsObject = l;
        b[l] || (b[l] =
            function () {
                (b[l].q = b[l].q || []).push(arguments)
            });
        b[l].l = +new Date;
        e = o.createElement(i);
        r = o.getElementsByTagName(i)[0];
        e.src = 'https://www.google-analytics.com/analytics.js';
        r.parentNode.insertBefore(e, r)
    }(window, document, 'script', 'ga'));
    ga('create', 'UA-XXXXX-X', 'auto');
    ga('send', 'pageview');

    $('.animation-initial').on("click", function (e) {
        e.preventDefault();
        if ($(this).hasClass("animation-initial")) {
            setTimeout(2000);
            $(this).addClass("animation-post");
            $(this).removeClass("animation-initial");
        } else {
            $(this).addClass("animation-initial");
            $(this).removeClass("animation-post");
        }
    });
</script>

</body>
